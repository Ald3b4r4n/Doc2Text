<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#003366">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Doc2Text">
  
  <!-- Link para o Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Ícone para dispositivos Apple -->
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doc2Text - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="styles/login.css">
  
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css">
</head>
<body>
  <div class="login-container" id="loginContainer" style="display: none;">
    <div class="login-box">
      <i class="bi bi-shield-lock-fill login-icon"></i>
      <h1>Doc2Text</h1>
      <p class="subtitle">Sistema de Abordagem Policial</p>
      <div id="firebaseui-auth-container"></div>
      <div id="loader" class="loader">Carregando interface de login...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>

  <script src="scripts/login.js"></script>
  
  <!-- Script para registrar o Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(error => {
            console.log('Falha ao registrar o Service Worker:', error);
          });
      });
    }
  </script>
  
</body>
</html>
