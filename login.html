<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doc2Text - Login</title>

    <!-- Meta tags para PWA -->
    <meta name="theme-color" content="#003366" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192x192.png" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="login.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css"
    />
  </head>
  <body>
    <div class="login-container" id="loginContainer" style="display: none">
      <div class="login-box">
        <i class="bi bi-shield-lock-fill login-icon"></i>
        <h1>Doc2Text</h1>
        <p class="subtitle">Sistema de Abordagem Policial</p>
        <div id="firebaseui-auth-container"></div>
        <div id="loader" class="loader">Carregando interface de login...</div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <script src="login.js"></script>

    <!-- Script para registrar o Service Worker -->
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("sw.js") // Caminho corrigido
            .then((registration) =>
              console.log(
                "Service Worker registrado com sucesso:",
                registration.scope
              )
            )
            .catch((error) =>
              console.log("Falha ao registrar o Service Worker:", error)
            );
        });
      }
    </script>
  </body>
</html>
